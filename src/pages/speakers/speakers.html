<ion-header>

  <ion-navbar color="secondary">
    <ion-title>SPEAKERS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-card *ngFor="let speaker of speakersData">
    <ion-card-content>
      <ion-row>
        <ion-col col-4 >
          <div class="spkr-img">
            <img src="assets/imgs/date_bg.png" alt="" class="spkr-bg">
            <img src="{{speaker.speaker_image}}" alt="" class="spkr" >
          </div>
        </ion-col>
        <ion-col col-8>
          <ion-row><h3 class="spkr-name">{{speaker.firstName | uppercase}} {{speaker.lastName |uppercase}}</h3></ion-row>
          <ion-row>About</ion-row>
          <ion-row>{{speaker.DescSpeaker}}</ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <div class="mpty-data-msg" *ngIf="isSpeakersEmpty == true && speakersData.length == 0">No Speakers</div>
</ion-content>
<footer [ic_active]="2"></footer>
