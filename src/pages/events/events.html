<ion-header>
  <div>
    <div class="head-container">
      <img src="assets/imgs/green_header.png" id="green_header">
      <img src="assets/imgs/detect_black.png" id="detect_black">
      <span class="head-text">EVENTS</span>
    </div>
  </div>
 </ion-header>
<div *ngIf="isEventsEmpty == true && eventsData.length == 0" class="mpty-data-msg">No Events</div>
<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="content-style">
    <ion-card *ngFor="let item of eventsData; index as i" (click)="showEventInDetail(i)">
      <div class="event-card">
        <ion-row>
          <ion-col col-4>
            <div class="date-sec">
              <img src="assets/imgs/date_bg.png" alt="" id="date-dmns">
              <div class="dates">
                <p class="day">{{item.day}}</p>
                <p class="date">{{item.date}}</p>
                <p class="month">{{item.month}}</p>
              </div>
            </div>
          </ion-col>
          <ion-col col-8 (click)="showEventInDetail(i)">
            <img src="{{item.images[0]}}" alt="" id="event-img">
          </ion-col>
        </ion-row>

        <!-- <div class="event-img-sec" (click)="showEventInDetail(i)" col-8>
          <img src="{{item.images[0]}}" alt="" id="event-img">
        </div> -->

        <!-- <div class="book-sec">
          <a href="{{item.ticketUrl}}" style="text-decoration: none;"><button type="button" color="secondary" ion-button class="book-btn">BOOK</button></a>
        </div> -->
      </div>
      <ion-row>
        <ion-col offset-4 col-8 style="padding-bottom:0;">
          <p class="title">{{item.title_name}}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
<footer [ic_active]="2"></footer>
