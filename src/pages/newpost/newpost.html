<ion-header>

  <ion-navbar color="secondary">
    <ion-title>New Post</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <input type="file" id="imgfile" (change)="onFileChange($event)" accept="image/*" capture style="display: none;">
      <img src="assets/imgs/upload_img.png" alt="" id="fileupload" style="cursor: pointer;" (click)="openFile()">
    </ion-col>
  </ion-row>
  <ion-row>
    <textarea name="newpost" id="newpost" cols="30" [(ngModel)]="newpost" rows="10" placeholder="Write here..."></textarea>
  </ion-row>
  <ion-row>
    <ion-col offset-8 style="padding-right: 0; position: relative; right: -3px;">
      <img src="assets/imgs/Post.png" alt="" id="postbtn" (click)="publishNewPost()" >
    </ion-col>
  </ion-row>
</ion-content>
<footer [ic_active]="3"></footer>
