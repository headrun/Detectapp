<ion-header>
  <ion-navbar color="secondary">
    <ion-title>AGENDA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="isSessionsEmpty == true && sessionData.length == 0" class="mpty-data-msg">No Agenda</div>
    <ion-card  *ngFor="let session of sessionData; index as i">
      <ion-card-header padding>
        <ion-row><ion-col><h5 class="session-title">{{session.title}}</h5></ion-col></ion-row>
        <ion-row>
          <ion-col col-1><ion-icon name="ios-calendar-outline" style="font-size:26px; color:#8CD396;"></ion-icon></ion-col>
          <ion-col class="ses-time">{{session.startTime | date:'MMM d'}} {{session.startTime | date: 'shortTime'}} - {{session.endDate| date:'MMM d'}} {{session.endTime | date: 'shortTime'}}</ion-col>
        </ion-row>
        <ion-row style="position: relative; top:-3px;">
          <ion-col col-1><ion-icon name="ios-mic-outline" style="font-size:26px;  color:#8CD396;" ></ion-icon></ion-col>
          <ion-col class="sprs_list" style="position: relative;top:6px;">
            <span *ngFor="let sp of session.speakers_list; last as islast">
              <span class="sprs" *ngIf="!islast">{{sp}},</span>
              <span class="sprs" *ngIf="islast">{{sp}}</span>
            </span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1 class="venue">
            <ion-icon name="ios-locate-outline" style="font-size:26px; color:#8CD396; padding-left:0;"></ion-icon>
          </ion-col>
          <ion-col class="ses-venue">
            {{session.venue}}
          </ion-col>
        </ion-row>
        <ion-row><ion-col class="session-desc">{{session.desc}}</ion-col></ion-row>
      </ion-card-header>
    </ion-card>
</ion-content>
<footer [ic_active]="2"></footer>
